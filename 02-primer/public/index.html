<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Primer</title>
  </head>
  <body>
    <h4 class="bg-primary text-white text-center p-2 m-1">
        Static HTML Element
    </h4>
    <div class="text-center m1">
      <div>This is a child Element</div>
      <div>This is another child Element</div>
    </div>
    <div id="domParent"></div>
    <div id="root"></div>
    <script>
      let elememt = document.createElement("h4");
      elememt.className ="bg-primary text-white text-center p-2 m-1";
      elememt.textContent = "This Dom Injected Element";
      document.getElementById("domParent").appendChild(elememt);
    </script>
  </body>
</html>
